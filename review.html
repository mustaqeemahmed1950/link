<!DOCTYPE html>
<html lang="en">

<head>

    <title>Rieview</title>

<body> <br> <br>
    <table align="center">
        <tr>
            <th bgcolor="lawngreen" style="font-size: 25px;">
                Step 1: Account
            </th>
            <th bgcolor="lawngreen" style="font-size: 25px;"> Step 2:Personal Details</th>
            <th bgcolor="cornflowerblue" style="font-size: 25px;"> Step 3: Your Riview</th>
        </tr>
    </table> <br> <br> <br>
    <fieldset style="width:550px ; height: 400px;">
        <legend>
            <b>Your Riview:</b>
        </legend> <br> <br>

        <label for="about"><b>How did you hear about us?</b></label> &nbsp;

        <select name="about" >

            <option value="Friend">Friend</option>
            <option value="Social Media">Social Media</option>
            <option value="Other">Other</option>
        </select> <br> <br>
        <label for="visit"><b>Would you visit again?</b></label> <br>
        <input type="radio" name="visit" value="Yes"> <b>Yes</b>
        <input type="radio" name="visit" value="No"><b>No</b>
        <input type="radio" name="visit" value="Maybe"> <b>Maybe</b> <br> <br>
        <label for="comments"><b>Comments:</b></label> <br>
        <textarea name="comments" cols="40" rows="4">Enter your comments here...</textarea>
        <br><br>
        <label for="documents"><b>Documents:</b></label> <br>
        <input type="file" name="documents" value="Choose file">
        <br><br>
        <input type="checkbox" name="sign up" checked="checked"> <b>Sign me up for email updates</b><br><br>

            <tr>
